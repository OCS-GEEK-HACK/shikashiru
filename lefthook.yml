pre-commit:
  piped: true
  commands:
    format:
      priority: 1
      glob: "*.{js,cjs,mjs,jsx,ts,cts,mts,tsx,d.ts,yml,yaml,md,mdx,json,html,css}"
      run: |
        pnpm prettier {staged_files} --write
      stage_fixed: true

    lint:
      priority: 2
      glob: "*.{js,cjs,mjs,jsx,ts,cts,mts,tsx,d.ts}"
      run: |
        pnpm eslint {staged_files} --max-warnings=0 --ignore-pattern '.next/' --fix
      stage_fixed: true
commit-msg:
  commands:
    "lint commit message":
      run: pnpm commitlint --edit {1}
